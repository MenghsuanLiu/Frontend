<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
    <!-- Diable cache for Chrome -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />    
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1> 
        <hr/>
        {{a}}
        <button v-on:click="a++">add</button>
        <button v-on:click="$destroy()">Destroy instance</button>        
        <hr/>        
    </div>

    <!--include js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>    
    <script>
        var vm = new Vue({
          el: "#app",
          data: {
            message: 'Hello',
            a:1
          },
          beforeCreate() {
            console.group("beforeCreate");
            console.log("%c%s", "color:red", "el     : " + this.$el); 
            console.log("%c%s", "color:red", "data   : " + this.$data);  
            console.log("%c%s", "color:red", "message: " + this.message + ";a=" + this.a);            
          },
          created() {
            console.group("created");
            console.log("%c%s", "color:red", "el     : " + this.$el); 
            console.log("%c%s", "color:red", "data   : " + this.$data);          
            console.log("%c%s", "color:red", "message: " + this.message + ";a=" + this.a);
          },
          beforeMount() {
            console.group("beforeMount");
            console.log("%c%s", "color:red", "el     : " + this.$el); 
            console.log("%c%s", "color:red", "data   : " + this.$data);  
            console.log("%c%s", "color:red", "message: " + this.message + ";a=" + this.a);            
          },
          mounted() {
            console.group("mounted");
            console.log("%c%s", "color:red", "el     : " + this.$el); 
            console.log("%c%s", "color:red", "data   : " + this.$data);  
            console.log("%c%s", "color:red", "message: " + this.message + ";a=" + this.a);
          },
          beforeUpdate() {
            console.group("beforeUpdate");
            console.log("%c%s", "color:red", "el     : " + this.$el); 
            console.log("%c%s", "color:red", "data   : " + this.$data);  
            console.log("%c%s", "color:red", "message: " + this.message + ";a=" + this.a);
          },
          updated() {
            console.group("updated");
            console.log("%c%s", "color:red", "el     : " + this.$el); 
            console.log("%c%s", "color:red", "data   : " + this.$data);  
            console.log("%c%s", "color:red", "message: " + this.message + ";a=" + this.a);
          },
          beforeDestroy() { //通常使用在若有其他資源需回收
            console.group("beforeDestroy");
          },
          destroyed() {
            console.group("destroyed");
          },
        // 監聽區塊
        watch: {
            a: function(newValue, oldValue) {            
                console.log("%c%s", "color:green", `a has changed from ${oldValue} to ${newValue}`); 
            }
        },          
        })
      </script>    
</body>
