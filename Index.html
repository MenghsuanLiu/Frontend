        <p>•在理解機率之前，我們先來了解集合的觀念。集合在後面貝氏定理可以看到相關應用，基本上就是會用到集合的概念來做分類的計算。</p>
        <p>•一個集合，就是將數個歸類而分成為一個或數個形態各異的大小整體。 一般來講，集合是具有某種特性的事物的整體，或是一些確認物件的匯集，如下圖。</p>
        <p>•構成集合的事物或物件稱作元素或是成員。集合的元素可以是任何事物，可以是人，可以是物，也可以是字母或數字等。</p>
        <p>•當某元素 x 屬於集合時，我們記作 x ∈A，如果 A，B 兩集合所包含元素一樣，我們記作 A = B。</p>
